<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year CountDown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="Days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>seconds </small>
        </div>
    </div>
    <script>
        let days=document.querySelectorAll("days");
let hours=document.querySelectorAll("hours");
let minutes=document.querySelectorAll("minutes");
let seconds=document.querySelectorAll("seconds");

let currentYear=newDate().getfullYear();
let newYearTime=newDate('september 1 ${currentYear+1}00:00:00');

function updateCountdown(){
    let currentTime=newDate();
    let diff =newYearTime-currentTime;

    let d=Math.floor(diff/3600/24);
    let h=Math.floor(diff/3600)%24;
    let m=Math.floor(diff/60)%60;
    let s=Math.floor(diff)%60;

    days.innerHTML=d;
    hours.innerHTML=h<10?'0'+h:h;
    minutes.innerHTML=m<10?'0'+m:m;
    seconds.innerHTML=s<10?'0'+s:s;
}
setInterval(updateCountdown,1000);
    </script>
</body>
</html>
